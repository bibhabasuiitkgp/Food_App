<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Food List Manager</h1>
        <div class="input-section">
            <input type="text" id="foodInput" placeholder="Enter food item...">
            <button id="addBtn">Add Food</button>
        </div>
        
        <div class="food-list" id="foodList">
            <!-- Food items will be added here dynamically -->
        </div>

        <div class="summary-section">
            <h2>Summary</h2>
            <div id="summary" class="summary-list">
                <!-- Summary items will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
